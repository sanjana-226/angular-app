<div class="sidenav">
  <a [routerLink]="['../../dashboard']">Dashboard</a>
  <a [routerLink]="['../todo']">ToDo</a>
  <a [routerLink]="['../posts']">Posts</a>
  <a>Album</a>
</div>

<div class="main" *ngIf="albums">
  <ul>
    <li *ngFor="let album of albums">
      <p>
        Album ID: {{ album.id }} <br />
        UserID: {{ album.userId }}<br />
        Title: {{ album.title }}
      </p>
    </li>
  </ul>
</div>
